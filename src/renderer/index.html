<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LazyBox</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="lazy-box">
      <div class="score-board">
        <score-card label="順位" score="100" unit="/ 30"></score-card>

        <div class="count">
          <score-card label="打鍵数" score="12,345" unit="回"></score-card>
        </div>

        <div class="count">
          <score-card label="クリック数" score="7,500" unit="回"></score-card>
        </div>
      </div>

      <parts-container label="あなたのニックネーム">
        <div class="input-area">
          <input class="nickname" maxlength="15" placeholder="最大15文字" />
          <button class="button">保存</button>
        </div>
      </parts-container>

      <parts-container label="あなたのUUID">
        <span class="uuid-label">099e1d67-5a48-f492-dd3f-182775dd7923</span>
      </parts-container>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
    <script type="module" src="./src/components/PartsContainer.ts"></script>
    <script type="module" src="./src/components/ScoreCard.ts"></script>
  </body>
</html>
