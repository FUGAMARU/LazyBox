<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LazyBox</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/destyle.css" type="text/css" rel="stylesheet" />
    <link href="./assets/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="lazy-box">
      <div class="score-board">
        <rank-card currentRank="1" totalUserCount="100"></rank-card>

        <div class="count">
          <count-card id="key-count" colorTheme="green" title="キーボード" score="0"></count-card>
        </div>

        <div class="count">
          <count-card id="click-count" colorTheme="blue" title="マウス" score="0"></count-card>
        </div>
      </div>

      <parts-container label="あなたのニックネーム">
        <div class="input-area">
          <input class="nickname" id="nickname-input" maxlength="15" placeholder="最大15文字" />
          <button class="button" id="nickname-save-button">保存</button>
        </div>

        <span class="nickname-warning" id="nickname-input-warning"></span>
      </parts-container>

      <div class="footer-text">
        <p>LazyBox v1.0.0</p>
        <p>UUID: <span id="uuid"></span></p>
      </div>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
    <script type="module" src="./src/components/PartsContainer.ts"></script>
    <script type="module" src="./src/components/CardContainer.ts"></script>
    <script type="module" src="./src/components/CountCard.ts"></script>
    <script type="module" src="./src/components/RankCard.ts"></script>
  </body>
</html>
