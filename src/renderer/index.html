<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LazyBox</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="lazy-box">
      <div class="score-board">
        <score-card label="順位" count="100" unit="/ 300"></score-card>

        <div class="count">
          <score-card id="key-count" label="打鍵数" count="0" unit="回"></score-card>
        </div>

        <div class="count">
          <score-card id="click-count" label="クリック数" count="0" unit="回"></score-card>
        </div>
      </div>

      <parts-container label="あなたのニックネーム">
        <div class="input-area">
          <input class="nickname" id="nickname-input" maxlength="15" placeholder="最大15文字" />
          <button class="button" id="nickname-save-button">保存</button>
        </div>

        <span class="nickname-warning" id="nickname-input-warning"></span>
      </parts-container>

      <parts-container label="あなたのUUID">
        <span class="uuid-label" id="uuid"></span>
      </parts-container>

      <card-container></card-container>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
    <script type="module" src="./src/components/PartsContainer.ts"></script>
    <script type="module" src="./src/components/ScoreCard.ts"></script>
    <script type="module" src="./src/components/CardContainer.ts"></script>
  </body>
</html>
