<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>LazyBox</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />

    <link href="./assets/destyle.css" type="text/css" rel="stylesheet" />
    <link href="./assets/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div class="lazy-box">
      <div class="board">
        <rank-card id="ranking" currentRank="0" totalUserCount="0"></rank-card>

        <div class="count">
          <count-card
            id="key-count"
            colorTheme="green"
            title="キーボード"
            count="0"
            icon="keyboard"
          ></count-card>
        </div>

        <div class="count">
          <count-card
            id="click-count"
            colorTheme="blue"
            title="マウス"
            count="0"
            icon="mouse"
          ></count-card>
        </div>
      </div>

      <input-card id="nickname-input"></input-card>

      <div class="footer">
        <p>LazyBox v0.2.0</p>
        <p>UUID: <span id="uuid"></span></p>
      </div>
    </div>

    <script type="module" src="./src/renderer.ts"></script>
    <script type="module" src="./src/components/CardContainer.ts"></script>
    <script type="module" src="./src/components/CountCard.ts"></script>
    <script type="module" src="./src/components/RankCard.ts"></script>
    <script type="module" src="./src/components/InputCard.ts"></script>
    <script type="module" src="./src/components/icons/IconTrophy.ts"></script>
    <script type="module" src="./src/components/icons/IconKeyboard.ts"></script>
    <script type="module" src="./src/components/icons/IconMouse.ts"></script>
  </body>
</html>
